<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="renderer" content="webkit" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>登录</title>
	<link rel="stylesheet" type="text/css"  href="css/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css"  href="css/themes/icon.css"/>
	<link rel="stylesheet" type="text/css"  href="css/common.css" />
	<link rel="stylesheet" type="text/css"  href="css/icon.css"  />
	<style>
		.aw-login-box .mod-body .content{
		width:100%;
		}
		.last{
	margin-top: 50px!important;
	}
	.last button{
	color:#fff!important;
	}
	</style>
</head>
<body>
<div id="wrapper">
	<div class="aw-login-box">
		<div class="right-bg">
			<img th:src="@{'image/png.png'}" />
		</div>
		<div class="mod-body clearfix">
			<div class="content pull-left">
				<h1 class="title">OAUTH-BOOT 授权</h1>
				<a href="#help">帮助</a>

				<div class="container">
					<h3 th:text="${clientId}+' 请求授权，该应用将获取你的以下信息'"></h3>
					<p>昵称，头像和性别</p>
					授权后表明你已同意 <a href="#boot" style="color: #E9686B">OAUTH-BOOT 服务协议</a>
					<form class="s_from" method="post" action="authorize">
						<input type="hidden" name="user_oauth_approval" value="true"/>
						<div th:each="item:${scopes}">
							<input type="radio" th:name="'scope.'+${item}" value="true" hidden="hidden" checked="checked"/>
						</div>
						<div class="last">
							<button class="pull-left btn btn-large btn-primary" type="submit"> 同意/授权</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="footer_wrap">
		<p>技术支持：e2tt </p>
	</div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="js/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript">
		$(function() {

		});
	</script>
</body>
</html>
